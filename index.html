<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Professional prompt template manager for quick access and organization">
    <title>Prompt Manager Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <svg class="app-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    Prompt Manager
                </h1>
                <button id="addPromptBtn" class="btn-header-add" aria-label="Add new prompt">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Search and Filter Bar -->
        <div class="toolbar">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search prompts..." class="search-input">
            </div>
            <select id="categoryFilter" class="category-filter">
                <option value="all">All Categories</option>
            </select>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div id="promptsList" class="prompts-list"></div>
            <div id="emptyState" class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                <h2>No Prompts Yet</h2>
                <p>Create your first prompt template to get started</p>
                <button id="emptyAddBtn" class="btn-secondary">Create Prompt</button>
            </div>
        </main>

        <!-- Add/Edit Modal -->
        <div id="promptModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">New Prompt</h2>
                    <button id="closeModal" class="btn-icon" aria-label="Close modal">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form id="promptForm" class="prompt-form">
                    <div class="form-group">
                        <label for="promptTitle">Title</label>
                        <input type="text" id="promptTitle" class="form-input" placeholder="e.g., Code Review Template" required>
                    </div>
                    <div class="form-group">
                        <label for="promptCategory">Category</label>
                        <div class="category-input-group">
                            <input type="text" id="promptCategory" class="form-input" placeholder="e.g., Development" list="categoryList">
                            <datalist id="categoryList"></datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="promptContent">Prompt Template</label>
                        <textarea id="promptContent" class="form-textarea" placeholder="Enter your prompt template here..." required rows="8"></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> characters
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="promptTags">Tags (comma-separated)</label>
                        <input type="text" id="promptTags" class="form-input" placeholder="e.g., ai, coding, review">
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Save Prompt</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
